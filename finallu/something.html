	<div id="connected">
	  <div class="row">
		<div class="column">
	  <h3>Pub</h3>
	  <form onsubmit="return publish(topic.value, message.value);">
		<p>
		  <label>Topic:</label>
		  <input type="text" name="topic">
		</p>
		<p>
		  <label>Message:</label>
		  <input type="text" name="message">
		</p>
		<br>
		<input type="submit" value="Pub">
	  </form>
		</div>
	  <div class="column">
	  <h3>Sub</h3>
	  <form onsubmit="return subscribe(topic.value);">
		<p>
		  <label>Topic:</label>
		  <input type="text" name="topic">
		</p>
		<br>
		<input type="submit" value="Sub">
	  </form>
		</div>
	  </div>
	  <h3>Received</h3>
	  <table id="received">
		<tr>
		  <th>Topic</th>
		  <th>Message</th>
		</tr>
	  </table>
	</div>
	
	<div id="doc">
      <div class="doc__background-ribbon"></div>
      <div class="doc__text-editor hidden"></div>
    </div>
	
	<script src="file.js"></script>

</body>
